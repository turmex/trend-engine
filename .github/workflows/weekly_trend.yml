name: Weekly Trend Engine

on:
  schedule:
    # Runs at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-trend-engine:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit data back to repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome (for potential future scraping)
        uses: browser-actions/setup-chrome@latest

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trend Engine
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: cd src && python trend_engine.py

      - name: Commit and Push Snapshot Data
        # This step saves the "memory" of the run so next week we can compare
        run: |
          git config --global user.name "TrendEngineAction"
          git config --global user.email "action@github.com"
          git pull --rebase origin main || true
          git add data/
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update trend data snapshot [skip ci]" && git push)
